<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fitness Hub</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        /* Login button styles */
        .login-button {
            background-color: #00a8ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        /* Main content styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Service section styles */
        .service {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .service h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .service p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Service button styles */
        .service-button {
            background-color: #00a8ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Fitness Hub</h1>
        <a class="login-button" href="login.html">Login</a>
    </header>
    <section class="section-above-service">
        <h2>Welcome to Our Fitness Services</h2>
        <p>Explore our range of fitness services designed to help you achieve your goals.</p>
        <a class="section-above-service-button" href="#service1">Learn More</a>
    </section>
    

    <div class="container">
        <section class="service">
            <img src="service1.jpg" alt="Service 1">
            <h2>Service 1</h2>
            <p>Description of Service 1.</p>
            <a class="service-button" href="signup.html">Sign Up</a>
        </section>

        <section class="service">
            <img src="service2.jpg" alt="Service 2">
            <h2>Service 2</h2>
            <p>Description of Service 2.</p>
            <a class="service-button" href="signup.html">Sign Up</a>
        </section>

        <section class="service">
            <img src="service3.jpg" alt="Service 3">
            <h2>Service 3</h2>
            <p>Description of Service 3.</p>
            <a class="service-button" href="signup.html">Sign Up</a>
        </section>
    </div>
</body>
</html>
