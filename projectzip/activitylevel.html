<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Level</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .option {
            margin: 20px 0;
        }

        .option button {
            font-weight: bold;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .option p {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What's Your Activity Level?</h1>
        
        <div class="option">
            <a href="dashboard.html">
            <button>Low</button>
        </a>
            <p>Minimal physical activity, mostly sedentary.</p>
        </div>
        
        <div class="option">
            <a href="dashboard.html">
            <button>Moderate</button>
        </a>
            <p>Regular physical activity, light exercise or walking.</p>
        </div>
        
        <div class="option">
             <a href="dashboard.html">
            <button>Active</button>
        </a>
            <p>Frequent physical activity, regular workouts or sports.</p>
        
        </div>
        
        <div class="option">
             <a href="dashboard.html">
            <button>Very Active</button>
        </a>
            <p>Intense physical activity, professional athletes or labor-intensive work.</p>

        </div>
    </div>
</body>
</html>
